name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.20'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            /go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy && go mod download

      - name: Run tests
        run: |
          start_time=$(date +%s)
          go test -v ./...
          end_time=$(date +%s)
          echo "end_time=$end_time" >> $GITHUB_ENV
          echo "build_duration=$((end_time - start_time))"
          echo "build_duration=$((end_time - start_time))" >> $GITHUB_ENV

      - name: Send metrics to Grafana Cloud
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.GRAFANA_CLOUD_USERNAME }}:${{ secrets.GRAFANA_CLOUD_PASSWORD }}" \
          -H "Content-Type: application/json" \
          ${{ secrets.GRAPHITE_URL }} \
          -d '[{
                  "name": "test.duration",
                  "interval": 10,
                  "value": ${{ env.build_duration }},
                  "tags": ["project:tomatillo", "source:github_action"],
                  "time": ${{ env.end_time }}
              }]'

